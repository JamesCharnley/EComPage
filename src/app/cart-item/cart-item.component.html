<div class="container">
    <div class="content">
        <img id="product-img" src={{item?.imageURL}} alt="Italian Trulli">
        <div id="product-info">
            <h4 id="product-title">{{item?.title}}</h4>
            <h5 id="product-quantity">{{item?.quantity}} x ${{item?.price}}</h5>
            <h5 id="product-size">size: {{item?.size?.label}}</h5>
        </div>
    </div>
</div>
